{% extends "layout.html" %}

{% block title %}Confirm Tweet Deletion{% endblock title %}

{% block content %}
<main class="flex-1 px-10 py-16 mx-auto">
  <div class="text-center max-w-xl mx-auto bg-gray-100 rounded-xl p-8 shadow-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Delete Tweet?</h1>
    <p class="text-gray-600 text-md mb-6">
      Are you sure you want to delete this tweet? This action cannot be undone.
    </p>
    
    <div class="flex justify-center space-x-4">
      <form method="POST" action="{% url 'tweet_delete' tweet.id%}">
        {% csrf_token %}
        <button type="submit" class="px-6 py-2 bg-red-500 text-white rounded-lg shadow hover:bg-red-600 transition">
          Continue
        </button>
      </form>
      <a href="/tweets" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg shadow hover:bg-gray-400 transition">
        Cancel
      </a>
    </div>
  </div>
</main>
{% endblock content %}
