{% extends "layout.html" %}

{% block title %}Logged Out{% endblock title %}

{% block content %}
<main class="flex-1 px-6 py-16 mx-auto">
  <div class="max-w-md mx-auto bg-gray-100 p-8 rounded-xl shadow-md text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">You've been logged out</h1>
    <p class="text-gray-600 mb-6">Thanks for visiting! We hope to see you again soon.</p>

    <div class="flex justify-center gap-4">
      <a href="/login" class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">
        Log In
      </a>
      <a href="/register" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">
        Sign Up
      </a>
    </div>
  </div>
</main>
{% endblock content %}
